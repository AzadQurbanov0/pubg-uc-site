<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG UC Sistemi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PUBG UC Sistemi</h1>
        <div class="login-box">
            <input type="text" id="username" placeholder="İstifadəçi adınızı daxil edin">
            <button onclick="login()">Giriş et</button>
        </div>
        <div id="user-panel" class="hidden">
            <h2>Xoş gəlmisən, <span id="user-name"></span>!</h2>
            <p>Balans: <span id="balance">0</span> UC</p>
            <button onclick="addUC()">+100 UC əlavə et</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
