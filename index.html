<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NICE – PUBG UC Satışı</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #000010, #001133);
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .uc-item {
      background: #002244;
      border: 2px solid #00ccff;
      border-radius: 10px;
      padding: 15px;
      margin: 10px auto;
      width: 220px;
    }
    .uc-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #00ccff;
    }
    .uc-price {
      font-size: 1rem;
      color: #00e1ff;
    }
    .uc-gift {
      color: #ffd700;
      font-weight: bold;
      font-size: 0.9rem;
    }
    button {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>NICE – PUBG UC Satışı</h1>
  <p>NICE-də sadəcə UC yox, <b>BONUS</b> da var — fərqi hiss et!</p>

  <div class="uc-item">
    <div class="uc-title">60 UC</div>
    <div class="uc-price">1.60 AZN</div>
    <div class="uc-gift">+3 UC hədiyyə</div>
    <button onclick="buyUC('60 UC')">Sifariş Et</button>
  </div>

  <div class="uc-item">
    <div class="uc-title">300 UC</div>
    <div class="uc-price">7.70 AZN</div>
    <div class="uc-gift">+40 UC hədiyyə</div>
    <button onclick="buyUC('300 UC')">Sifariş Et</button>
  </div>

  <div class="uc-item">
    <div class="uc-title">1500 UC</div>
    <div class="uc-price">38.30 AZN</div>
    <div class="uc-gift">+375 UC hədiyyə</div>
    <button onclick="buyUC('1500 UC')">Sifariş Et</button>
  </div>

  <script>
    function buyUC(packageName) {
      const phone = '994513239857'; // WhatsApp nömrən buraya
      const msg = `Salam, ${packageName} almaq istəyirəm`;
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
