<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>UC Satışı</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="UC Satışı - Güvenli ve Hızlı UC al, Güvenli ödeme yöntemleriyle!">
  <meta name="keywords" content="UC satışı, PUBG UC, güvenli ödeme, hızlı teslimat">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://example.com/godzilla_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 70px 20px;
      color: #fff;
      font-size: 3em;
      text-shadow: 0 0 20px #00e5ff, 0 0 30px #00e5ff;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
    }
    .uc-card {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      margin-top: 40px;
    }
    .uc-card a {
      display: block;
      width: calc(33.33% - 20px);
      background: #00bcd4;
      color: white;
      padding: 30px;
      text-align: center;
      border-radius: 15px;
      font-size: 1.3em;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(0, 188, 212, 0.6);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .uc-card a:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 40px rgba(0, 188, 212, 0.8);
    }
    .uc-button {
      display: block;
      background: #00bcd4;
      color: white;
      padding: 15px;
      margin: 20px 0;
      text-decoration: none;
      font-size: 1.3em;
      font-weight: bold;
      text-align: center;
      border-radius: 10px;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .uc-button:hover {
      background: #0097a7;
      box-shadow: 0 0 25px #00e5ff;
    }
    .form-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 20px;
      margin-top: 50px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
    }
    .form-container h3 {
      margin-bottom: 20px;
      text-align: center;
      color: #00e5ff;
      font-size: 2em;
    }
    input[type="text"], select {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 1.1em;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }
    .social-icons a {
      font-size: 2.5em;
      color: #fff;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #00bcd4;
    }
    .countdown {
      text-align: center;
      font-size: 2em;
      margin-top: 30px;
      color: #ff4081;
    }
    footer {
      text-align: center;
      padding: 25px;
      font-size: 1em;
      background: rgba(0, 0, 0, 0.8);
      color: #ccc;
      border-radius: 10px;
      margin-top: 50px;
    }
  </style>
</head>
<body>  <header>UC Satışı - Güvenli ve Hızlı</header>  <div class="container"><div class="uc-card">
  <a class="uc-button" href="https://wa.me/994513239857?text=30%20UC%20almak%20istiyorum">30 UC – 0.80 AZN</a>
  <a class="uc-button" href="https://wa.me/994513239857?text=60%20UC%20almak%20istiyorum">60 UC – 1.60 AZN</a>
  <a class="uc-button" href="https://wa.me/994513239857?text=300%20UC%20almak%20istiyorum">300 UC – 7.70 AZN</a>
  <a class="uc-button" href="https://wa.me/994513239857?text=600%20UC%20almak%20istiyorum">600 UC – 15.40 AZN</a>
  <a class="uc-button" href="https://wa.me/994513239857?text=1500%20UC%20almak%20istiyorum">1500 UC – 38.30 AZN</a>
  <a class="uc-button" href="https://wa.me/994513239857?text=3000%20UC%20almak%20istiyorum">3000 UC – 76.60 AZN</a>
</div>

<div class="form-container">
  <h3>Sipariş Ver</h3>
  <form action="" method="POST">
    <label for="uc-package">Paket Seçin:</label>
    <select id="uc-package" name="uc-package">
      <option value="30 UC">30 UC</option>
      <option value="60 UC">60 UC</option>
      <option value="300 UC">300 UC</option>
      <option value="600 UC">600 UC</option>
      <option value="1500 UC">1500 UC</option>
      <option value="3000 UC">3000 UC</option>
    </select><br><br>
    <label for="name">Adınız:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    <label for="whatsapp">WhatsApp Numaranız:</label><br>
    <input type="text" id="whatsapp" name="whatsapp" required><br><br>
    <input type="submit" value="Siparişi Gönder" class="uc-button">
  </form>
</div>

<div class="social-icons">
  <a href="#"><i class="fab fa-facebook"></i></a>
  <a href="#"><i class="fab fa-instagram"></i></a>
  <a href="#"><i class="fab fa-twitter"></i></a>
</div>

<div class="countdown">
  Kampanya Süresi: <span id="timer"></span>
</div>

  </div>  <footer>
    &copy; 2025 UC Satışı | Tüm Hakları Saklıdır
  </footer>  <script>
    // Zamanlayıcı (kampanya süresi)
    var deadline = new Date().getTime() + 3600 * 1000 * 24; // 24 saatlik bir süre
    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = deadline - now;
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("timer").innerHTML = hours + "s " + minutes + "d " + seconds + "s ";
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("timer").innerHTML = "Kampanya Sona Erdi";
      }
    }, 1000);
  </script></body>
</html>
