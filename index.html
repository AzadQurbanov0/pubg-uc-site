<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NICE – PUBG UC Satışı</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('godzilla-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: bgZoom 30s infinite alternate ease-in-out;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    @keyframes bgZoom {
      0% { background-size: 100%; }
      100% { background-size: 110%; }
    }

    .uc-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .uc-item {
      background-color: rgba(0, 0, 50, 0.5);
      border: 2px solid #00ccff;
      border-radius: 12px;
      padding: 1rem;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #00ccff;
    }

    .uc-item:hover {
      transform: scale(1.05);
      background-color: #002244;
    }

    .uc-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #00ccff;
    }

    .uc-price {
      font-size: 1rem;
      color: #00e1ff;
      font-weight: bold;
    }

    .uc-gift {
      font-size: 0.9rem;
      color: #ffd700;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>NICE – PUBG UC Satışı</h1>
<div class="uc-list">
  <div class="uc-item" onclick="buyUC('30 UC')">
    <div class="uc-title">30 UC</div>
    <div class="uc-price">0.80 AZN</div>
    <div class="uc-gift">+2 UC hədiyyə</div>
  </div>
  <div class="uc-item" onclick="buyUC('60 UC')">
    <div class="uc-title">60 UC</div>
    <div class="uc-price">1.60 AZN</div>
    <div class="uc-gift">+3 UC hədiyyə</div>
  </div>
  <div class="uc-item" onclick="buyUC('300 UC')">
    <div class="uc-title">300 UC</div>
    <div class="uc-price">7.70 AZN</div>
    <div class="uc-gift">+40 UC hədiyyə</div>
  </div>
  <div class="uc-item" onclick="buyUC('600 UC')">
    <div class="uc-title">600 UC</div>
    <div class="uc-price">15.40 AZN</div>
    <div class="uc-gift">+90 UC hədiyyə</div>
  </div>
  <div class="uc-item" onclick="buyUC('1500 UC')">
    <div class="uc-title">1500 UC</div>
    <div class="uc-price">38.30 AZN</div>
    <div class="uc-gift">+375 UC hədiyyə</div>
  </div>
  <div class="uc-item" onclick="buyUC('3000 UC')">
    <div class="uc-title">3000 UC</div>
    <div class="uc-price">76.60 AZN</div>
    <div class="uc-gift">+1000 UC hədiyyə</div>
  </div>
</div>

<script>
  function buyUC(packageName) {
    const phone = '994513239857';
    const msg = `Salam, ${packageName} almaq istəyirəm`;
    const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
    window.open(url, '_blank');
  }
</script>

</body>
</html>
