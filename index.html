<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>NICE – PUBG UC Satışı</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<style>
body {
  background: radial-gradient(circle at center, #001133, #000010);
  font-family: 'Poppins', sans-serif;
  color: white;
  text-align: center;
}
button {
  margin: 10px;
  padding: 10px 20px;
  background: linear-gradient(90deg, #0077ff, #00ccff);
  border: none;
  border-radius: 8px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 10px #0077ff;
}
.uc-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 15px;
  margin-top: 30px;
  padding: 10px;
}
.uc-item {
  background: #001f4d;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 10px #00ccff;
  transition: 0.3s;
}
.uc-item:hover {
  transform: scale(1.05);
  background: #003366;
}
</style>
</head>
<body>

<h1 id="welcomeText">NICE UC - Balans Sistemi</h1>

<button id="userBalance">Balans: 0.00 AZN</button>
<br/>
<button onclick="document.getElementById('loginModal').style.display='flex'">Daxil ol</button>

<div class="uc-list">
  <div class="uc-item" onclick="selectUC(30, '0.80')">30 UC - 0.80 AZN</div>
  <div class="uc-item" onclick="selectUC(60, '1.60')">60 UC - 1.60 AZN</div>
  <div class="uc-item" onclick="selectUC(300, '7.70')">300 UC - 7.70 AZN</div>
  <div class="uc-item" onclick="selectUC(600, '15.40')">600 UC - 15.40 AZN</div>
  <div class="uc-item" onclick="selectUC(1500, '38.30')">1500 UC - 38.30 AZN</div>
  <div class="uc-item" onclick="selectUC(3000, '76.60')">3000 UC - 76.60 AZN</div>
</div>

<!-- Order Form -->
<div id="orderForm" style="display:none; margin-top: 20px;">
  <h2 id="ucInfo">UC Seçin</h2>
  <input type="text" id="pubgId" placeholder="PUBG ID daxil edin"><br>
  <button type="button" onclick="sendOrder()">Sifariş et</button>
</div>

<!-- Login Modal -->
<div id="loginModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000a; justify-content:center; align-items:center;">
<div style="background:#111; padding:20px; border-radius:10px;">
<h2>Hesabına Daxil Ol</h2>
<input type="email" id="loginEmail" placeholder="Email" style="margin-bottom:10px;"><br/>
<input type="password" id="loginPassword" placeholder="Şifrə"><br/><br/>
<button onclick="loginUser()">Giriş</button>
<hr style="margin:10px 0;">
<button onclick="googleLogin()">Google ilə Daxil Ol</button>
<br/><br/>
<button onclick="document.getElementById('loginModal').style.display='none'">Bağla</button>
</div>
</div>

<script>
// Firebase konfiqurasiyası
const firebaseConfig = {
  apiKey: "AIzaSyCnhvUqahE3tRafDNRnbM7KpfoOyCtYPoo",
  authDomain: "niceuc-28b6d.firebaseapp.com",
  databaseURL: "https://niceuc-28b6d-default-rtdb.firebaseio.com",
  projectId: "niceuc-28b6d",
  storageBucket: "niceuc-28b6d.appspot.com",
  messagingSenderId: "968041426898",
  appId: "1:968041426898:web:a5430935f2aeea76b7a20b"
};

firebase.initializeApp(firebaseConfig);

// Seçilən UC
let selectedUC = "";
let selectedPrice = "";

// UC seçimi
function selectUC(uc, price) {
  selectedUC = uc;
  selectedPrice = price;
  document.getElementById('ucInfo').innerText = uc + " UC - " + price + " AZN";
  document.getElementById('orderForm').style.display = 'block';
}

// Sifariş göndərmək
function sendOrder() {
  const pubgId = document.getElementById('pubgId').value.trim();
  if (!pubgId) {
    alert("PUBG ID daxil edin!");
    return;
  }
  const now = new Date();
  const order = {
    name: sessionStorage.getItem('loggedInUserName') || "Anonim",
    pubgId: pubgId,
    ucAmount: selectedUC,
    price: selectedPrice,
    time: now.toLocaleString()
  };
  firebase.database().ref('orders').push(order, () => {
    alert("Sifariş göndərildi!");
    document.getElementById('pubgId').value = '';
    document.getElementById('orderForm').style.display = 'none';
  });
}

// Manual email login (Firebase Realtime Database user yoxlama)
function loginUser() {
  const email = document.getElementById('loginEmail').value.trim();
  const password = document.getElementById('loginPassword').value.trim();
  firebase.database().ref('users').orderByChild('email').equalTo(email).once('value', snapshot => {
    if (snapshot.exists()) {
      const data = snapshot.val();
      const userId = Object.keys(data)[0];
      const user = data[userId];
      sessionStorage.setItem("loggedInUser", user.email);
      sessionStorage.setItem("loggedInUserId", userId);
      sessionStorage.setItem("loggedInUserName", user.name);
      alert("Giriş uğurludur!");
      location.reload();
    } else {
      alert("İstifadəçi tapılmadı!");
    }
  });
}

// Google login
function googleLogin() {
  const provider = new firebase.auth.GoogleAuthProvider();
  firebase.auth().signInWithPopup(provider)
    .then(result => {
      saveUser(result.user);
    }).catch(error => {
      alert("Xəta: " + error.message);
    });
}

// Yeni istifadəçi save etmək
function saveUser(user) {
  if (!user.email) return;
  firebase.database().ref('users').orderByChild('email').equalTo(user.email).once('value', snapshot => {
    if (!snapshot.exists()) {
      firebase.database().ref('users/' + user.uid).set({
        email: user.email,
        name: user.displayName || "İstifadəçi",
        balance: 0
      });
    }
    sessionStorage.setItem("loggedInUser", user.email);
    sessionStorage.setItem("loggedInUserId", user.uid);
    sessionStorage.setItem("loggedInUserName", user.displayName || "İstifadəçi");
    alert("Giriş uğurludur!");
    location.reload();
  });
}

// Balansı göstərmək
const userId = sessionStorage.getItem("loggedInUserId");
const userName = sessionStorage.getItem("loggedInUserName");
if (userName) {
  document.getElementById('welcomeText').innerText = "Salam, " + userName + "!";
}
if (userId) {
  firebase.database().ref('users/' + userId).on('value', (snapshot) => {
    const data = snapshot.val();
    if (data && data.balance !== undefined) {
      document.getElementById('userBalance').innerText = "Balans: " + parseFloat(data.balance).toFixed(2) + " AZN";
    }
  });
} else {
  document.getElementById('userBalance').innerText = "Balans: 0.00 AZN";
}
</script>

</body>
</html>
