<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>PUBG UC Satışı</title>
  <style>
    body {
      background: #000010;
      color: white;
      font-family: Arial;
      text-align: center;
      padding: 20px;
    }
    input, button {
      margin: 5px;
      padding: 10px;
    }
    #adminPanel {
      display: none;
      background: #222;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
    }
    #userList p {
      margin: 4px 0;
    }
  </style>
</head>
<body>

<div id="loginPanel">
  <h2>Giriş Paneli</h2>
  <input type="email" id="userEmail" placeholder="Gmail daxil et">
  <button onclick="loginUser()">Daxil ol</button>
</div>

<div id="welcomeMsg" style="display:none; margin-top: 10px; font-size: 1.2rem; color: #00ffcc;"></div>

<div id="userBalance" style="margin-top: 20px; font-size: 1.2rem; color: #00ffcc;">
  Sənin balansa: <span id="balanceAmount">0.00</span> AZN
</div>

<section id="adminPanel">
  <h2>Admin Paneli</h2>
  <h4>Qeydiyyatdan keçmiş istifadəçilər:</h4>
  <div id="registeredUsers" style="margin-bottom: 15px;"></div>

  <label for="username">İstifadəçi adı:</label>
  <input type="text" id="username" placeholder="Ad daxil et">
  <label for="amount">Məbləğ:</label>
  <input type="number" id="amount" placeholder="AZN">
  <br>
  <button onclick="addBalance()">+ Əlavə et</button>
  <button onclick="subtractBalance()">- Çıxar</button>

  <h3>İstifadəçi Balansları</h3>
  <div id="userList"></div>
</section>

<script>
  let users = {
    "Murad": 60.00,
    "Aysu": 300.00,
    "Tunar": 600.00
  };

  function loginUser() {
    const email = document.getElementById("userEmail").value;
    if (email) {
      localStorage.setItem("loggedUser", email);
      document.getElementById("loginPanel").style.display = "none";
      document.getElementById("welcomeMsg").style.display = "block";
      document.getElementById("welcomeMsg").innerText = "Xoş gəldin, " + email;
      addToRegistered(email);
      if (!users[email]) {
        users[email] = 0.00;
      }
      displayUserList();
    }
  }

  function addToRegistered(email) {
    let registered = JSON.parse(localStorage.getItem("registeredUsers") || "[]");
    if (!registered.includes(email)) {
      registered.push(email);
      localStorage.setItem("registeredUsers", JSON.stringify(registered));
    }
  }

  function loadRegisteredUsers() {
    const div = document.getElementById("registeredUsers");
    const data = JSON.parse(localStorage.getItem("registeredUsers") || "[]");
    div.innerHTML = data.map(e => `<div>${e}</div>`).join("");
  }

  function addBalance() {
    const user = document.getElementById("username").value;
    const amount = parseFloat(document.getElementById("amount").value);
    if (users[user] !== undefined && !isNaN(amount)) {
      users[user] += amount;
      alert(`${user} balansına +${amount.toFixed(2)} AZN əlavə olundu.`);
      displayUserList();
    }
  }

  function subtractBalance() {
    const user = document.getElementById("username").value;
    const amount = parseFloat(document.getElementById("amount").value);
    if (users[user] !== undefined && !isNaN(amount)) {
      users[user] -= amount;
      if (users[user] < 0) users[user] = 0;
      alert(`${user} balansından -${amount.toFixed(2)} AZN çıxarıldı.`);
      displayUserList();
    }
  }

  function displayUserList() {
    const userList = document.getElementById("userList");
    userList.innerHTML = "";
    for (let user in users) {
      userList.innerHTML += `<p>${user}: ${users[user].toFixed(2)} AZN</p>`;
    }
  }

  function checkAdminAccess() {
    const urlParams = new URLSearchParams(window.location.search);
    const isAdmin = urlParams.get('admin');
    if (isAdmin === 'leparolam') {
      document.getElementById("adminPanel").style.display = "block";
      loadRegisteredUsers();
      displayUserList();
    }
  }

  function displayUserBalance() {
    const balanceElement = document.getElementById("balanceAmount");
    if (balanceElement) {
      balanceElement.textContent = "0.00";
    }
  }

  window.onload = function () {
    displayUserBalance();
    checkAdminAccess();
    const logged = localStorage.getItem("loggedUser");
    if (logged) {
      document.getElementById("loginPanel").style.display = "none";
      document.getElementById("welcomeMsg").style.display = "block";
      document.getElementById("welcomeMsg").innerText = "Xoş gəldin, " + logged;
      if (!users[logged]) {
        users[logged] = 0.00;
      }
      displayUserList();
    }
  };
</script>

</body>
</html>
