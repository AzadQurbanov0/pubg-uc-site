<section id="adminPanel" style="display: none; padding: 20px; background-color: #222; color: white;">
  <h2>Admin Paneli</h2>
  <div>
    <label for="username">İstifadəçi adı:</label>
    <input type="text" id="username" placeholder="Ad daxil et" style="padding: 5px; margin: 10px;">
  </div>
  <div>
    <label for="amount">Məbləğ:</label>
    <input type="number" id="amount" placeholder="AZN" style="padding: 5px; margin: 10px;">
  </div>
  <button onclick="addBalance()">+ Əlavə et</button>
  <button onclick="subtractBalance()">- Çıxar</button>

  <h3 style="margin-top: 20px;">İstifadəçi Balansları</h3>
  <div id="userList"></div>
</section>

<script>
  const users = {
    "Murad": 60.00,
    "Aysu": 300.00,
    "Tunar": 600.00
  };

  function addBalance() {
    const user = document.getElementById("username").value;
    const amount = parseFloat(document.getElementById("amount").value);
    if (users[user] !== undefined && !isNaN(amount)) {
      users[user] += amount;
      alert(`${user} balansına +${amount.toFixed(2)} AZN əlavə olundu.`);
      displayUserList();
    }
  }

  function subtractBalance() {
    const user = document.getElementById("username").value;
    const amount = parseFloat(document.getElementById("amount").value);
    if (users[user] !== undefined && !isNaN(amount)) {
      users[user] -= amount;
      if (users[user] < 0) users[user] = 0;
      alert(`${user} balansından -${amount.toFixed(2)} AZN çıxarıldı.`);
      displayUserList();
    }
  }

  function displayUserList() {
    const userList = document.getElementById("userList");
    userList.innerHTML = "";
    for (let user in users) {
      userList.innerHTML += `<p>${user}: ${users[user].toFixed(2)} AZN</p>`;
    }
  }

  function checkAdminAccess() {
    const urlParams = new URLSearchParams(window.location.search);
    const isAdmin = urlParams.get('admin');
    if (isAdmin === 'leparolam') {
      document.getElementById("adminPanel").style.display = "block";
      displayUserList();
    }
  }

  window.onload = checkAdminAccess;
</script>
